<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="scoreboard-container">
        <div class="scoreboard-item">
            <h3>Player 1</h3>
            <div id="home-score" class="scoreboard-display">0</div>
            <div class="scoreboard-btn-wrapper">
                <button class="scoreboard-btn " onclick="updateScore('home-score', 1)">+1</button>
                <button class="scoreboard-btn" onclick="updateScore('home-score', 2)">+2</button>
                <button class="scoreboard-btn" onclick="updateScore('home-score', 3)">+3</button>
            </div>
            <button class="reduce-btn scoreboard-btn" onclick="updateScore('home-score', -1)">Reduce One point</button>
            <button class="rst-btn scoreboard-btn" onclick="resetScore('home-score')">Reset</button>

        </div>
        <div class="scoreboard-item">
            <h3>Player 2</h3>
            <div id="guest-score" class="scoreboard-display">0</div>
            <div class="scoreboard-btn-wrapper">
                <button class="scoreboard-btn" onclick="updateScore('guest-score', 1)">+1</button>
                <button class="scoreboard-btn" onclick="updateScore('guest-score', 2)">+2</button>
                <button class="scoreboard-btn" onclick="updateScore('guest-score', 3)">+3</button>
            </div>
            <button class="reduce-btn scoreboard-btn" onclick="updateScore('guest-score', -1)">Reduce One point</button>
            <button class="rst-btn scoreboard-btn" onclick="resetScore('guest-score')">Reset</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
